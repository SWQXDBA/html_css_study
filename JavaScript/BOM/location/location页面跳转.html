<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击显示url</button>
<div></div>
<script>
    var but = document.querySelector('button');
    but.addEventListener('click',function (){
        alert(window.location.href);
    })
//自动跳转
    var div = document.querySelector('div');
    var timer = 5;
    setInterval(function (){
        if(timer<0){
            location.href = 'index.html';
        }
        div.innerHTML = "将在"+timer+"秒后跳转";
        timer--;
    },1000);
</script>
</body>
</html>
