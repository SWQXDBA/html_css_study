<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            height: 300px;
            width: 500px;
            margin: 300px auto;
            background-color: red;
        }

        .son {
            height: 150px;
            width: 200px;
            margin: 0px auto;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<script>
    var son = document.getElementsByClassName("son")[0];
    console.log(son);
    son.addEventListener('click',function (e){
        e.stopPropagation();
        alert("son");
    });
   var father = document.getElementsByClassName("father")[0];
    father.addEventListener('click',function (e){
        alert("father");
    });
    document.addEventListener('click',function (e){
        alert("document");
    });
</script>
</body>
</html>
