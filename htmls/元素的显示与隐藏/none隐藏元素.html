<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .c1{
      /*除了转换成块级元素 还能把元素显示出来*/
      display: block;
      background-color: red;
      width: 200px;
      height: 200px;
    }
    .c1:hover{
      display: none;
      background-color: red;
      width: 200px;
      height: 200px;
    }
    .c2{
      background-color: blueviolet;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
</body>
</html>
