<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box{

      margin:0 auto;
      background-color: aqua;
      width: 1200px;
      height: 800px;
    }
    .left{
      float: left;
      background-color: purple;
      width: 300px;
      height: 800px;
    }
    .right{
      float: right;
      background-color: red;
      width: 900px;
      height: 800px;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="left"></div>
  <div class="right"></div>
</div>
</body>
</html>
