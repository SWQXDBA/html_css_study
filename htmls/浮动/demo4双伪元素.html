<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin :0;
      padding:0;
    }
    .father{
      width: 300px;
      background-color: red;
      margin: 0 auto;
    }
    .son{
      float:left;
      width: 100px;
      height: 50px;
      background-color: blue;
    }
    .box{
      width: 400px;
      height: 200px;
      background-color: purple;
      margin: 0 auto;
    }
    .clearfix:after,.clearfix:before{
      content:"";
      display: table;
    }
    .clearfix:after{
      clear: both;
    }
    .clearfix{
      *zoom:1;
    }
  </style>
</head>
<body>
<div class="father clearfix">
  <div class="son">小盒子</div>

  <div class="son">小盒子</div>
  <div class="son">小盒子</div>
  <div class="son">小盒子</div>
  <div class="son">小盒子</div>

  <!-- 注意新加一个空标签进行清除 并且必须是块级元素-->
  <div class="clear"></div>
</div>
<div class="box"></div>
</body>
</html>
