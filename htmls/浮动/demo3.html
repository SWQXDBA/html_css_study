<!DOCTYPE html>
<html lang="en">
<head>

    .box{

    }

    }
    .small{
      float: left;
      width: 225px;
      height: 300px;

      background-color: blueviolet;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div class="box">

  <div class="right">
    <div class="small">小盒子</div>
    <div class="small">小盒子</div>
    <div class="small">小盒子</div>
    <div class="small">小盒子</div>
    <div class="small">小盒子</div>
    <div class="small">小盒子</div>
    <div class="small">小盒子</div>
    <div class="small">小盒子</div>
  </div>
</div>
</body>
</html>
