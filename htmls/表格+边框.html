<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-spacing: inherit;
        }

        th, td {
            border: 1px blue solid;
            border-collapse: collapse;

        }

        thead {
            color: green;
        }

        tbody {
            color: blue;
        }

        tfoot {
            color: red;
            text-align: center;
        }

    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>商品名称</th>
        <th>商品价格</th>
        <th>商品类型</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>手机</td>
        <td>2000</td>
        <td>电子产品</td>
    </tr>
    <tr>
        <td>黄金</td>
        <td>3000</td>
        <td>金属</td>
    </tr>
    <tr>
        <td>拖把</td>
        <td>20</td>
        <td>日用品</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>&nbsp;</td>
        <td>5020</td>
        <td>&nbsp;</td>
    </tr>
    </tfoot>
</table>


</body>
</html>
