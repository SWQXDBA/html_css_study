<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 300px;
      height: 150px;
      background-color: red;
      border-radius: 10px
    }
    .circle{
    /*  圆*/
      height: 100px;
      width: 100px;
      background-color: red;
      /*设置为边长的一半作为半径*/
      border-radius: 50%
    }
    .radius{
      height: 100px;
      width: 100px;
      border-radius: 10px 20px 30px 40px;
      background-color: red;
    }

  </style>
</head>
<body>
<div></div>
<div class="circle"></div>
<div class="radius"></div>
</body>
</html>
