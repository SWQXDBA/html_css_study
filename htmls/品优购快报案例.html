<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      width: 250px;
      height: 160px;
      border: 1px solid #ccc;
      margin: 100px auto;

    }
    .box h3{
      height: 30px;
      border-bottom: #ccc 1px solid;
      font-size: 14px;
      /*取消加粗*/
      font-weight: normal;
      /*设置垂直居中*/
      line-height: 30px;
      padding-left: 15px;
    }
    li{
      /*  去掉小圆点*/
      list-style: none;
    }
    .box ul li a{
      font-size: 12px;
      color: #666;
      text-decoration: none;
    }
    .box ul li a:hover{
      text-decoration: underline blue;
    }
    .box ul li {
      height: 23px;
      line-height: 23px;
      padding-left: 20px;
    }
    .box ul{
        margin-top: 7px;
    }
  </style>
</head>

<body>
<div class="box">
  <h3>品优购快报</h3>

  </ul>
</div>
</body>
</html>
