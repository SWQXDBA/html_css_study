<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .nav{
      background-color: red;
      width: 300px;
      height: 40px;
      position: sticky;
      /*粘性定位 被视为相对定位和固定定位的混合 。必须要设置至少一个上下左右的值 不然变成相对了*/
    /*  IE浏览器不支持 因此不是很常用*/
    /*  当盒子距离顶部20px的时候变成粘性定位*/
      top: 20px;
    /*  重要 不然看不出效果*/
    margin: 100px auto;
    }
    body{
      height: 2000px;
    }
  </style>
</head>
<body>

  <div class="nav"></div>

</body>
</html>
