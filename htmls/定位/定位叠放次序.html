<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      height: 100px;
      width: 100px;
      border-radius: 50%;
      margin: 100px auto;
    }
    .box1{
      position: fixed;
      left: 20px;
      background-color: red;
    }
    .box2{
      position: fixed;
      left: 40px;
      background-color: blue;
      /*只有定位的盒子才有这个属性*/
      z-index: 5;
    }
    .box3{
      position: fixed;
      left: 60px;
      background-color: green;
    }
  </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
