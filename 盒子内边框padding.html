<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      border: 15px red solid;
      width: 200px;
      height: 150px;
      /*padding是设置边框内边距 padding会撑大盒子 可以手动减去撑大的值 或者
      box-sizing: border-box;强制不撑大盒子

      如果没有指定盒子的width、height 则padding也不会撑大盒子 此时继承父元素的width、height*/
      padding-top: 5px;
      padding-right: 25px;
      padding-left: 15px;
      padding-bottom: 50px;
      font-size: 25px;
      box-sizing: border-box;
    /*  padding: 5px 25px 50px 15px;
     上右下左 逆时针*/
    }
  </style>
</head>
<body>
<div>内容内容内容内容内容内容内容内容内容内容内容</div>
</body>
</html>
