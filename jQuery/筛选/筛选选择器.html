<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="../jquery.min.js"></script>
</head>
<body>
<div>
  <li>li</li>
  <li>li</li>
  <li>li</li>
  <li>li</li>
  <li>li</li>
</div>


<ul>
  <li>li</li>
  <li>li</li>
  <li>li</li>
  <li>li</li>
  <li>li</li>
</ul>
<script>
  $(function (){
    $('div li:first').css('color','red');//第一个
    $('div li:last').css('color','red');//最后一个
    $('div li:eq(2)').css('color','blue');//按照索引

    $('ul li:odd').css('color','blue');//奇数 从0开始 1/3/5
    $('ul li:even').css('color','red');//偶数 从0开始 2/4/6
  })

</script>
</body>
</html>
