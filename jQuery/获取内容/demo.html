<body>
<div>
  <a href="#" class="increase">+</a>
  <input id="price" type="text" value="1">
  <a href="#" class="decrease">-</a>
  <script>
    $(function (){
      $('.increase').click(function (){
        $('#price').val(parseInt($('#price').val())+1);
      })
      $('.decrease').click(function (){
        price = $('#price').val();
        $('#price').val(parseInt($('#price').val())-1);
      })
    })

  </script>
</div>
