<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<button>ajax</button>
<script>
  var but = document.querySelector('button');
  but.addEventListener('click',function (){
    var xhr = new XMLHttpRequest();
    xhr.open('GET','http://127.0.0.1:8080/ajax');
    xhr.send();
    xhr.onreadystatechange(function (){
      if(xhr.readyState===4){//服务端已经返回了所有的结果

      }
    })
  })
</script>
</body>
</html>
