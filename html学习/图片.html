<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2806876513,879225900&fm=26&gp=0.jpg"/>
<div>alt替换文本 当图片无法显示的时候使用</div>
<img src="" alt="aaa">
<div>
    title 是提示文本
    <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2806876513,879225900&fm=26&gp=0.jpg"
         alt="aaa" title="这是一个图片 鼠标放到这上面的时候才显示">
</div>
<div>
    图片高度和宽度
    <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2806876513,879225900&fm=26&gp=0.jpg"
         alt="aaa" title="这是一个图片 鼠标放到这上面的时候才显示" height="100" width="=120">

</div>

<div>
    图片边框的粗细用border
    <img src="https://ss1.bdstatic.com/70cFvXSh_Q1YnxGkpoWK1HF6hhy/it/u=2806876513,879225900&fm=26&gp=0.jpg"
         alt="aaa" title="这是一个图片 鼠标放到这上面的时候才显示" height="100" width="=120" border="12">

</div>
</body>
</html>
