<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>aaa</li>
    <li>ul表示无序列表 ul标签内只能有li标签 可以在li标签内设置字体等待</li>
</ul>

<ol>
    <li>aaa</li>
    <li>ol表示有序列表 ol标签内只能有li标签 可以在li标签内设置字体等待</li>
</ol>
<!--自定义列表-->
<dl>
    <dt>名词1</dt>
    <dd>名词1解释1</dd>
    <dd>名词1解释2</dd>
    <dt>名词2</dt>
    <dd>名词2解释1</dd>
    <dd>名词2解释2</dd>
</dl>
</body>
</html>
