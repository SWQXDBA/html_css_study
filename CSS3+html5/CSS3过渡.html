<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      background-color: red;
      width: 200px;
      height: 50px;
      border-radius: 0;
      transition: all 1s ease 2s;

    }
    div:hover{
      background-color: orange;
      width: 300px;
      height: 100px;
      border-radius: 50%;

    }
    h1{
      display: block;
      background-color: red;
      width: 200px;
      height: 50px;
      border-radius: 0;
      transition: width 1s ease 0.5s,height 1.5s ease 1s;
    }
    h1:hover{
      display: block;
      background-color: orange;
      width: 300px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
<div></div>

<h1></h1>
</body>
</html>
