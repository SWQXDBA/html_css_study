<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
/*不能是after*/
    .o::before{
      content: '';
      display: none;
      position: absolute;
      background-color: rgba(0,0,0,.3);
      left: 0;
      width: 100%;
      height: 100%;
    }
    .o{
      position: relative;
      width: 300px;
      height: 350px;
      background-color: orange;
      margin: 100px auto;
    }
    .o:hover::before{
      display: block;
    }
  </style>
</head>
<body>
<div class="o"></div>
</body>
</html>
