<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div{
            margin: 0;
            padding: 0;
        }
        .box{
            margin: 0 auto;
            width: 15rem;
            height: 20rem;
            border: #0000cc solid;
        }
        .table{
            width: 5rem;
            left: 10rem;
            position: relative;
            border: green solid;
        }
        .show{
            display: none;
            width: 3rem;
            height: 2rem;
            position: relative;
            left: 12rem;
        }
        /* 超小屏幕（手机，小于 768px） */
        /* 没有任何媒体查询相关的代码，因为这在 Bootstrap 中是默认的（还记得 Bootstrap 是移动设备优先的吗？） */
        .show{
            display: block;
        }
        .table{
            display: none;
        }

        /* 小屏幕（平板，大于等于 768px） */
        @media (min-width: 768px) {
            .show{
                display: none;
            }
            .table{
                display: block;
            }
        }

        /* 中等屏幕（桌面显示器，大于等于 992px） */
        /*@media (min-width: 992px) { ... }*/

        /* 大屏幕（大桌面显示器，大于等于 1200px） */
        @media (min-width: 1200px) {

        }

    </style>
    <script>
        function showDetail(){
            var element = document.getElementsByClassName('table')[0];
            element.style.display = 'block'
        }
    </script>
</head>
<body>
<div class="box">
    <button class="show" onclick="showDetail()">
        展示
    </button>
    <div class="table">
        <div> d1 </div>
        <div> d2 </div>
        <div> d3 </div>
    </div>
</div>

</body>
</html>
